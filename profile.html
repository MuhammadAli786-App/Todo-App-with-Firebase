<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="profile.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Ancizar+Sans:ital,wght@0,100..1000;1,100..1000&family=Ancizar+Serif:ital,wght@0,300..900;1,300..900&family=Fredoka:wght@300..700&family=Noto+Sans+Georgian:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="profileContainer">
      <h1>Profile</h1>

      <div class="btnContainer">
        <button class="LogoutBtn" type="button">
          Logout <i class="fa-solid fa-right-from-bracket"></i>
        </button>
        <button class="ProfileBtn">
          Todo App <i class="fa-solid fa-list"></i>
        </button>
      </div>

      <div class="updateProfile">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" />
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" />
        <label for="email">Email</label>
        <input type="email" id="email" disabled />
      </div>
      <div class="updateprofileBtn">
        <button>Update Profile</button>
      </div>
    </div>
  </body>
  <script type="module" src="profile.js"></script>
</html>
